{% extends "layout.html" %}

{%block main%}
<form action="/buy" method='post'>

    <div class = "form-group">
        <input type="text" autocomplete="off" autofocus class = "form-control" name="symbol" placeholder="Symbol"><br>
        <input type="number" autocomplete="off" autofocus class = "form-control" name="shares" placeholder="Shares">
    </div>

    <button id="quote" class="btn btn-primary" type="submit">Buy</button>

</form>

{%endblock%}
